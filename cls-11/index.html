<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
    <title>Vue Class 11</title>
</head>

<body>
    <section>
        <header>
            <h3>Vue js</h3>
        </header>
    </section>
    <div id="app">
        <h3>Skills</h3>
        <input type="text" v-model="newSkill.name" >
        <button class="button" @click="addSkills">Add</button>
        <ul>
            <li v-for="(skill,i) in skills" @click="remove(i)">{{i+1}}.{{skill.name}}-{{skill.exp}}</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
